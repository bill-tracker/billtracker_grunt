{% extends "bills/base.html" %}

{% load staticfiles %}
{% block content %}

<script language="javascript">
var bar = $('.value-bar');
$(function(){
  $(bar).each(function(){
    bar_width = $(this).attr('aria-valuenow');
    $(this).width(bar_width + '%');
  });
});
</script>

  <div class="container mainContent">

    <div class="row">

      <div class="col-xs-8">
        <div class="progress" style="height:20px;">
          <div class="progress-bar" role="progressbar" aria-valuenow="70"
            aria-valuemin="0" aria-valuemax="100" style="width:70%">
            <span class="sr-only">70% Complete</span>
          </div>
        </div>
      </div>
      <div class="col-xs-4" style="height:20px;">
      </div>
    </div>
    <div class="row">

      <div class="col-xs-8">
        <h1>{{bill.title}}</h1>

        <p class="actualbill">{{bill.text}}<p>
      </div>

      <div class="col-xs-4">
        <h1>Some Comments</h1>
        <h5>Eman Em</h5>
        <p>Here's my ten cents; my two cents is free.</p>
        <h5>TrumpFan2016</h5>
        <p>@Eman Stop giving away free stuff, socialist!</p>
        <div>
          <textarea class="vert"></textarea>
          <button class="btn btn-info" type="submit">
            <i>
            </i>
            &nbsp;&nbsp;
            Submit
          </button>
        </div>
      </div>
    </div>

  </div>
{% endblock %}
