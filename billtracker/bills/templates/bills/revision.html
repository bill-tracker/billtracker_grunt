{% extends "bills/base.html" %}

{% load staticfiles %}
{% block content %}

<div class="container mainContent" style="margin-top:70px">

    <div class="row">

        <div class="col-xs-8" >
            <h3 style="text-align:center;">
                <a>&lt;</a>{{ bill.title }}<a>&gt;</a>
            </h3>

            <p>This revision was submitted on {{ revision.date }}</p>

            <style type="text/css">
                textarea#revisionBody.resizeable {
                    height: 500px;
                    width: 500px;
                    resize: both;
                }
            </style>
            <textarea id="revisionBody" class="resizeable">{{ bill_text }}</textarea>
        </div>

        <div class="col-xs-4">

        </div>
    </div>

</div>
{% endblock %}
